version: '3.4'
services:

  backend:
    build:
      context: ./backend
      target: dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src:r
    container_name: wordbrew_backend
  
  frontend:
    build: 
      context: ./frontend
      target: dev
    ports:
      - "8080:8080"
    volumes:
      - ./frontend/src:/app/src:r
    restart: on-failure
    container_name: wordbrew_frontend
